<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--导入VUE脚本文件-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!--声明要被vue所控制的DOM区域-->
    <div id="app">
        {{ message }}
    </div>
    <!--创建vue的实例对象-->
    <script>
    const vm = {
        // 指定数据源，即MVVM中的model
        data: function(){
            return {
                message: 'Hello Vue!'
            }
        }
    }
    const app = Vue.createApp(vm)
    app.mount('#app')
    </script>
</body>
</html>
